<html>
  <head>
    <title>HTML Header Tags</title>
  </head>

  <body>
    <!--        First we will see unordered list-->
    <ul>
      <li><strong>coffe</strong></li>
      <li><em>icecream</em></li>
      <li><del>tea</del></li>
      <li><del>tea</del></li>
    </ul>

    <!--in order list-->
    <!--you can also ude a type for specific order such as couting or roman numbers etc-->
    <ol type="a">
      <li><strong>coffe</strong></li>
      <li><em>icecream</em></li>
      <li><del>tea</del></li>
    </ol>
    <!--        Here you are allowed your custom starting also Let me show you some example-->
    <ol start="100">
      <li><strong>coffe</strong></li>
      <li><em>icecream</em></li>
      <li><del>tea</del></li>
      <!--            We can also start list in reversed order-->
    </ol>
    <ol reversed>
      <li><strong>coffe</strong></li>
      <li><em>icecream</em></li>
      <li><del>tea</del></li>
    </ol>
  </body>
</html>
