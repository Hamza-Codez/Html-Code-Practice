<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays in java script</title>
  </head>
  <body>
    <script type="text/javascript">
      var myArray = new Array();
      myArray[0] = "HTML";
      myArray[1] = "CSS";
      myArray[2] = "javascript";
      myArray[3] = "Jquery";

      var tweets = ["Good Morning", "I love Javascript"];
      document.write(tweets);
      console.log(tweets);
      alert(tweets);
    </script>
  </body>
</html>
