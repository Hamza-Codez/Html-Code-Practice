<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
    <style>
      #Firstpara {
        color: #971897; /*Color by hex value*/
      }
      #secondpara {
        color: rgb(202, 41, 41); /*color by rbg value*/
      }
      #thirdpara {
        color: chocolate; /*color by name */
      }
    </style>
  </head>
  <body>
    <h2>This is my first box</h2>
    <p id="Firstpara">This a paragraph from first box</p>
    <p id="secondpara">This a paragraph from second box</p>
    <p id="thirdpara">This a paragraph from third box</p>
  </body>
</html>
