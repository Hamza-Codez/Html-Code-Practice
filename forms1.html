<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="Name"> Name:</label>
      <input type="text" id="Name" placeholder="Enter Your Name" />
      <br /><br />
      <label for="role">Role:</label>
      <input type="text" id="role" placeholder="Enter your role in Company" />
      <br /><br />
      <label for="Contact">Contact:</label>
      <input type="text" id="Contact" placeholder="Enter Your contact number" />
      <br /><br />
      <label for="email">Email ID:</label>
      <input type="text" id="email" placeholder="Enter your Email address" />
      <br />
      <br />
      <label for="date">DOB:</label>
      <input type="date" id="date" placeholder="Enter your date of birth" />
      <br /><br />
      <label for="join date">Joining:</label>
      <input type="date" id="join date" placeholder="Enter date of joining" />
      <br /><br />
      <label for="salary">Monthly salary</label>
      <input type="text" id="salary" placeholder="Enter your Monthly salary" />
      <br /><br />
      <label for="Languages">Languages:</label>
      English<input type="checkbox" name="Languages" />
      Arabic<input type="checkbox" name="Languages" />
      Urdu<input type="checkbox" name="Languages" />
      Fench<input type="checkbox" name="Languages" />
      Persian<input type="checkbox" name="Languages" />
      Spanish<input type="checkbox" name="Languages" />
      <br /><br />
      <label for="bonuscheck">Bonus Amount:</label>
      <input type="number" id="bonuscheck" placeholder="In $" />
      <br /><br />
      <label for="gender">Gender:</label>
      Male<input type="radio" name="gender" /> FeMale<input
        type="radio"
        name="gender"
      />
      other<input type="radio" name="gender" /> <br /><br />
      <label for="password">Password:</label>
      <input type="text" name="password" placeholder="Enter Your password" />
      <br /><br />
      <label for="selector1">Select your Favourite Car:</label>
      <select name="Cars" id="selector1">
        <option value="Alto">Alto</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Wagonar">Wagonar</option>
        <option value="Cultus">Cultus</option>
      </select>
      </option>
      <br /><br />
      <textarea name="userinfo" id="usertextarea" cols="20" rows="5" placeholder="Explain yourself in few lines...."></textarea>
      <br><br>
      <fieldset>
        <legend>Choose your favorite Field for workspace:</legend>
    
        <input type="radio" id="Projectmanager" name="monster" value="K" />
        <label for="Projectmanager">As a Project manager</label><br />
    
        <input type="radio" id="Scrummaster" name="monster" value="S" />
        <label for="Scrummaster">As a Scrummaster</label><br />
    
        <input type="radio" id="Programinstuct" name="monster" value="M" />
        <label for="Programinstuct">As a Programing instuctor</label>
        <br><br>
        <label for="UpCV">Upload Cv:</label>
        <input type="file" name="usercv" id="UpCV">
        <br><br>
        <input type="image" name="uploadbtn" id="imgbtn" src="img1.png" width="33px" height="28px">
        <br>
        <button>Save for Review Again</button>
        <br><br>
        <input type="button" value="Click here to Submit" />
        <br><br>
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
