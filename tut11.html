<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <div class="container">
      <p>This is a paragraph</p>
    </div>
    <div class="container">
      <p>This is a &nbsp; paragraph</p>
      <!-- SO why we are using entities  so when we want to wrtite a totorial as paragraph symbol p is written as <p> but the -->
      <!-- server will ignore it while excecution taking it as tag so we use entities -->
      <p>This paragraph is writeen with the &lt;p&gt;</p>
      <p>This pound is writeen with the &pound;</p>
      <p>This dollar is writeen with the &dollar;</p>
      <p>This copyright is writeen with the &copy;</p>
    </div>
  </body>
</html>
