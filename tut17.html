<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS fonts</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans" />
    <style>
      p {
        font-family: "Open+Sans "'Segoe UI', Tahoma, Verdana, sans-serif Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 33px; /*pixel is 1/96 of an inch*/
        line-height: 1.3em;
      }
      span {
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h4>CSS Fonts</h4>
    <p>Lets play with the <span>fonts</span>. It is very exiting</p>
  </body>
</html>
