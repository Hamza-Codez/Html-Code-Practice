<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms test</title>
  </head>
  <body>
    <form action="">
      <h2>Event Registration</h2>
      <br />
      <label for="name">Name:</label>
      <br /><br />
      <input type="text" id="name" placeholder="Enter YOur Name" />
      <br />
      <label for="email">Email:</label>
      <br /><br />
      <input type="text" id="mail.add" placeholder="Email ID" />
      <br /><br />
      <label for="contactno">Phone:</label>
      <br />
      <input type="tel" id="contactno" placeholder="Enter your contact no." />
      <br />
      <label for="Profession">Occupation:</label>
      <br /><br />
      <select name="ocupatselect" id="Occupation">
        <option value="Teacher">Teacher</option>
        <option value="Doctor">Doctor</option>
        <option value="Banker">Banker</option>
        <option value="Engineer">Engineer</option>
      </select>
      <br />
      <label for="select_intesrest">Topic of interests:</label>
      <br /><br />
      <input type="checkbox" name="select_intesrest" /><br />
      <strong>HTML</strong><br /><br /><input
        type="checkbox"
        name="select_intesrest"
      /><br /><strong>CSS</strong><br /><br /><input
        type="checkbox"
        name="select_intesrest"
      /><br /><strong>Javascript</strong> <br /><br />
      <label for="comments">Comments</label><br />
      <textarea name="" id="" cols="80" rows="6"></textarea>
      <button>Register</button>
    </form>
  </body>
</html>
