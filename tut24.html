<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop in javascript</title>
  </head>
  <body>
    <script>
      var tweets = ["hello", "Good Morning", "Uaf", "Cs"];
      // Loops repaet data in multiple times
      // for (var i = 5; i > 0; i--) {
      //   alert("Hello World" + i);}
      i = 0;
      while (i < tweets.length) {
        alert(tweets[i]);
        i++;
      }
    </script>
  </body>
</html>
