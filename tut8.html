<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>This is Html form tutorial</h2>
    <form action="backend.php">
      <label for="name"> Name</label>
      <div>
        <input type="text" name="my Name" id="name"/>
      </div> 
      <br />
      <!-- <br /> br is not recommended -->
      <div>Role : <input type="role" name="my role" /></div>
      <br />
      <div>
        <strong> Email: <input type="email" name="myemail" /> </strong>
      </div>
      <br />
      <div>Date:<input type="date" value="" /></div>
    </div>
    <br />
    <div>
      Bonus:<input type="number" name="myBonus" />
    </div>
    
    <br><div>
      <label for="car">Car</label>
      <select name="myCar" id="Car">
        <option value="indica">Indica</option>
        <option value="swift">Swift</option>
        <option value="hundai">Hundai</option>
      </select>
    </div>
    <br />
    <div>
      Are you eligible?:<input type="checkbox" name="myeligibility" />
    </div>
    <br />
    <div>
      My gender:Male<input type="radio" name="myGender" />
      My gender:Female<input type="radio" name="myGender" />
      My gender:other<input type="radio" name="myGender" />
    </div>
    <br />
    <div>
      Write about you: 
      <br><textarea name="my text" id="" cols="90" rows="10"></textarea>
    </div>
    <br />
    <div>
      <input type="submit" value="Submit now" />
      <input type="reset" value="Reset now" />
    </div>
    </form>

</body>
</html>
